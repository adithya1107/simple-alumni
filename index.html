<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1c1c1c, #333);
            color: #fff;
        }
        
        .container {
            position: relative;
            display: flex;
            gap: 40px;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }
        
        .card {
            position: relative;
            width: 250px;
            height: 370px;
            background: #111;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.6s ease, box-shadow 0.4s ease;
            z-index: 2;
        }
        
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.6);
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #b69109;
            clip-path: circle(100px at 10% 10%);
            transition: clip-path 0.6s ease;
            z-index: 0;
        }
        
        .card:hover::before {
            clip-path: circle(300px at 50% 50%);
        }
        
        .card::after {
            content: 'thrustMIT';
            position: absolute;
            top: 30%;
            left: -10px;
            font-size: 4em;
            font-weight: 700;
            color: rgba(0, 0, 0, 0.05);
            pointer-events: none;
        }
        
        .imgBx {
            position: relative;
            width: 100%;
            height: 60%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .imgBx img {
            width: 180px;
            border-radius: 50%;
            transition: transform 0.5s ease;
        }
        
        .card:hover .imgBx img {
            transform: scale(1.2);
        }
        
        .contentBx {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            transition: transform 0.5s ease;
        }
        
        .card:hover .contentBx {
            transform: translateY(-20px);
        }
        
        .contentBx h2 {
            font-size: 1.5em;
            font-weight: 600;
            color: #fff;
            margin-bottom: 5px;
        }
        
        .contentBx h3 {
            font-size: 1em;
            font-weight: 400;
            color: #ffb400;
        }
        .social-media {
            display: flex;
            justify-content: center; 
            gap: 20px; 
            padding: 10px; 
            z-index: 2;
        }
        i{
            color: #fff;
        }

        .social-media a {
            text-decoration: none;
            color: #333; 
            font-size: 24px; 
            transition: transform 0.3s ease, color 0.3s ease; 
        }

        .social-media a:hover {
            transform: scale(1.2); 
            color: #0077b5; 
        }

        .social-media a:nth-child(1):hover {
            color: #e1306c; 
        }

        .social-media a:nth-child(2):hover {
            color: #0077b5; 
        }

        .social-media a:nth-child(3):hover {
            color: #333; 
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="imgBx">
                <img src="2.png" alt="Parth Jain">
            </div>
            <div class="contentBx">
                <h2>Parth Jain</h2>
                <h3>Team Lead</h3>
                <div class="social-media">
                    <a href=""><i class="fa-brands fa-instagram"></i></a>

                    <a href=""><i class="fa-brands fa-github"></i></a>
                </div>
            </div>
        </div>

        <div class="card">

            </div>
        </div>

    </div>
</body>
</html>
